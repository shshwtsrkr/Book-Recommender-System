<!DOCTYPE html>
<html lang="" en">

<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        #det_block {
            color: white;
        }
    </style>
</head>

<body style="background-color: black;">
    <nav class="navbar" style="background-color: rgb(215, 170, 113);">
        <a class="navbar-brand">Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Top 50 Books</h1>
                <form action="/recommend_books" method="POST">
                    <input name="uip" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}
            {% for i in data %}
            <div class="col-md-3" style="margin-top: 50px;">
                <div class="card" style="background-color: rgb(0, 0, 0);">
                    <div class="card-body">
                        <div id="det_block">
                            <img class="card-img-top" src="{{i[2]}}" width="320" height="320">
                            <p>{{i[0]}}</p>
                            <p>{{i[1]}}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}

        </div>
    </div>
</body>

</html>
